<DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cauculadora.css" type="text/css">
    <script src="js/jquery-3.7.1.min.js"></script>

    <title>Cauculadora!</title>
</head>
<body>
    <script src="cauculadora.js"></script>
    <header><h1>Cauculadora!</h1></header>

    <section>
        <div id="div1">

            <input type="text" id="tela" style="width: 620px;height: 100px;background-color:white;"disabled>

            <div class="numeros">
                <button class="caixa" onclick="valor('1')">1</button>
                <button class="caixa" onclick="valor('2')">2</button>
                <button class="caixa" onclick="valor('3')" >3</button>
                <button class="caixa" onclick="valor('+')">+</button>
                <button class="caixa" onclick="valor('4')">4</button>
                <button class="caixa" onclick="valor('5')">5</button>
                <button class="caixa" onclick="valor('6')">6</button>
                <button class="caixa" onclick="valor('-')">-</button>
                <button class="caixa" onclick="valor('7')">7</button>
                <button class="caixa" onclick="valor('8')">8</button>
                <button class="caixa" onclick="valor('9')">9</button>
                <button class="caixa" onclick="valor('*')">x</button>
                <button class="caixa" onclick="valor('.')">.</button>
                <button class="caixa" onclick="valor('0')">0</button>
                <button class="caixa" onclick="resultado()">=</button>
                <button class="caixa" onclick="valor('/')">/</button>
                <button class="caixa" onclick="limpar()" style="height: 50px;">C</button>

            </div>

        </div>
    </section>
    
    <footer><br><a href="https://github.com/wallacemaia2007" style="color: rgb(0, 0, 0)" target="_blank">wallacemaia2007</a></footer>
    
</body>
</html>
