<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CARREGANDO ARQUIVO JQUERY-->
    <script src="/JQuery/jquery-3.7.1.min.js""></script>
    <!--SCRIPT DO JQUERY-->
    <script>
        // QUANDO O DOCUMENTO JA FOR CARREGADO
        $(document).ready(function(){
            //AQUI É ONDE FICARÁ TODO O CÓDIGO:

            //EXIBIR
            $('.exibir').click(function(){
                $(".mensagem").slideDown();
              });

            //OCULTAR
            $(".ocultar").click(function(){
                $(".mensagem").slideUp();
            })

            /*
            Para mudar o tempo basta adicionar no parametro do slide!
            */






        });


    </script>
</head>
<body>
    <h1 class="exibir">Exibir</h1>
    <h1 class="ocultar">Ocultar</h1>
    
    <hr>
    <h1 class="mensagem">Olá!</h1>

</body>
</html>
